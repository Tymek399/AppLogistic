<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawigacja - Trasa <span th:text="${route?.id ?: 'N/A'}">ID</span></title>
    <script th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapsKey} + '&libraries=geometry,places'"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', Arial, sans-serif; }

        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #34a853 0%, #2d8e47 100%);
            color: white;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .main-instruction {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 1.4em;
            font-weight: 500;
        }

        .direction-icon {
            font-size: 3em;
            margin-right: 20px;
            line-height: 1;
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-distance {
            font-size: 0.6em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .next-instruction-bar {
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }

        .next-instruction-bar .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        #map {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 120px;
            z-index: 1;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
            font-size: 0.85em;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a73e8;
        }

        .stat-label {
            color: #5f6368;
            font-size: 0.9em;
        }

        .controls-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .controls-bar button {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-center { background: #e8f0fe; color: #1a73e8; }
        .btn-recalc { background: #fef7e0; color: #ea8600; }
        .btn-complete { background: #34a853; color: white; }

        .map-overlay-btn {
            position: fixed;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .btn-back { top: 140px; left: 15px; }
        .btn-recenter { bottom: 140px; right: 15px; }

        .validation-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-content h3 {
            color: #1a73e8;
            margin-bottom: 20px;
            border-bottom: 3px solid #1a73e8;
            padding-bottom: 10px;
        }

        .modal-content h4 {
            color: #0d6efd;
            margin-top: 20px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }

        .param-item {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .check-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #34a853;
            background: #f1f8f4;
            border-radius: 4px;
        }

        .check-item.warning {
            border-left-color: #fbbc04;
            background: #fef7e0;
        }

        .check-item.blocked {
            border-left-color: #ea4335;
            background: #fce8e6;
        }

        .justification-line {
            margin: 3px 0;
            line-height: 1.8;
        }

        .justification-line.header {
            font-weight: bold;
            color: #0d6efd;
            font-size: 1.1em;
            border-bottom: 2px solid #0d6efd;
            padding: 5px 0;
            margin-top: 12px;
        }

        .justification-line.bridge-ok {
            color: #28a745;
            font-weight: bold;
            background: #d4edda;
            padding: 6px;
            border-radius: 4px;
            margin: 4px 0;
        }

        .justification-line.bridge-blocked {
            color: #dc3545;
            font-weight: bold;
            background: #f8d7da;
            padding: 6px;
            border-radius: 4px;
            margin: 4px 0;
        }

        .justification-line.bridge-warning {
            color: #856404;
            font-weight: bold;
            background: #fff3cd;
            padding: 6px;
            border-radius: 4px;
            margin: 4px 0;
        }

        .justification-line.info {
            font-weight: bold;
            margin-top: 8px;
            color: #495057;
        }

        .justification-line.indent {
            margin-left: 20px;
            font-size: 0.95em;
            color: #6c757d;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .arriving-banner {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            background: #34a853;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            z-index: 999;
            animation: pulse 1.5s infinite;
        }

        .warning-banner {
            background: #ea4335;
        }
    </style>
</head>
<body>

<div id="validation-modal" class="validation-modal" style="display: none;">
    <div class="modal-content">
        <h3>Walidacja trasy</h3>
        <div id="validation-details"></div>

        <button class="btn btn-success btn-lg mt-3 w-100" onclick="closeModalAndStart()">
            Rozpocznij nawigacjƒô
        </button>
    </div>
</div>

<div id="notification-banner" style="display: none;"></div>

<div class="nav-header">
    <div class="main-instruction">
        <div class="direction-icon" id="direction-icon">‚¨Ü</div>
        <div class="instruction-text">
            <div id="instruction-text">≈Åadowanie nawigacji...</div>
            <div class="instruction-distance" id="instruction-distance"></div>
        </div>
    </div>
    <div class="next-instruction-bar" id="next-instruction" style="display: none;">
        <span class="icon" id="next-icon">‚Üó</span>
        <span id="next-text">Potem skrƒôƒá w prawo</span>
    </div>
</div>

<button class="map-overlay-btn btn-back" onclick="goBack()">‚Üê</button>
<button class="map-overlay-btn btn-recenter" onclick="centerMap()" id="recenter-btn">üéØ</button>

<div id="map"></div>

<div class="bottom-panel">
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="eta-value">--</div>
            <div class="stat-label">Przyjazd</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="distance-value">--</div>
            <div class="stat-label">Pozosta≈Ço</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="speed-value">0</div>
            <div class="stat-label">km/h</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="gps-status">--</div>
            <div class="stat-label">GPS</div>
        </div>
    </div>
    <div class="controls-bar">
        <button class="btn-center" onclick="centerMap()">Centruj</button>
        <button class="btn-recalc" onclick="recalculateRoute()">Przelicz</button>
        <button class="btn-complete" onclick="completeRoute()" id="complete-btn" style="display:none;">Zako≈Ñcz</button>
    </div>
</div>

<script th:inline="javascript">
    window.routeId = /*[[${route?.id}]]*/ null;
    window.startLat = /*[[${route?.startLatitude}]]*/ 52.2297;
    window.startLng = /*[[${route?.startLongitude}]]*/ 21.0122;
    window.endLat = /*[[${route?.endLatitude}]]*/ 52.4064;
    window.endLng = /*[[${route?.endLongitude}]]*/ 16.9252;

    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    let map, directionsService, directionsRenderer;
    let watchId = null;
    let isTracking = false;
    let currentPosition = null;
    let currentMarker = null;
    let routeSteps = [];
    let currentStepIndex = 0;
    let updateInterval = null;

    const originalFetch = window.fetch;
    window.fetch = function(...args) {
        if (args[1]) {
            args[1].headers = { ...args[1].headers, 'Authorization': `Bearer ${token}` };
        } else {
            args[1] = { headers: { 'Authorization': `Bearer ${token}` } };
        }
        return originalFetch.apply(this, args);
    };

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        if (!window.routeId) {
            alert('Brak ID trasy');
            window.location.href = '/driver-dashboard.html';
            return;
        }

        await loadValidation();
    }

    async function loadValidation() {
        try {
            const response = await fetch(`/api/routes/${window.routeId}/validation-details`);
            const data = await response.json();
            showValidationModal(data);
        } catch (error) {
            console.error('Error loading validation:', error);
            initMap();
        }
    }

    function showValidationModal(data) {
        const modal = document.getElementById('validation-modal');
        const details = document.getElementById('validation-details');
        const justificationSection = document.getElementById('route-justification-section');
        const justificationContent = document.getElementById('route-justification-content');

        let html = '';

        if (data.transportSetInfo) {
            const info = data.transportSetInfo;
            html += '<div class="alert alert-info"><h5>Parametry zestawu:</h5>';
            html += `<div class="param-item"><strong>Opis:</strong> ${info.description || 'N/A'}</div>`;
            html += `<div class="param-item"><strong>Masa:</strong> ${(info.totalWeight_kg/1000).toFixed(1)} ton</div>`;
            html += `<div class="param-item"><strong>Wysoko≈õƒá:</strong> ${(info.totalHeight_cm/100).toFixed(2)} m`;
            if (info.trailerHeight_cm) {
                html += ` (naczepa ${(info.trailerHeight_cm/100).toFixed(2)}m + ≈Çadunek ${(info.cargoHeight_cm/100).toFixed(2)}m)`;
            }
            html += `</div>`;
            html += `<div class="param-item"><strong>D≈Çugo≈õƒá:</strong> ${(info.totalLength_cm/100).toFixed(2)} m</div>`;
            html += '</div>';
        }

        if (data.violations && data.violations.length > 0) {
            html += '<div class="alert alert-danger"><h5>Naruszenia (u≈ºyto trasy alternatywnej):</h5><ul>';
            data.violations.forEach(v => html += `<li>${v}</li>`);
            html += '</ul></div>';
        }

        if (data.restrictions && data.restrictions.length > 0) {
            html += '<div class="alert alert-warning"><h5>Sprawdzone ograniczenia:</h5>';
            data.restrictions.forEach(r => {
                html += `<div class="check-item">${r}</div>`;
            });
            html += '</div>';
        }

        if (!data.hasViolations && !data.hasRestrictions) {
            html += '<div class="alert alert-success">';
            html += '<h5>Trasa wolna od ogranicze≈Ñ!</h5>';
            html += '<p>Wszystkie mosty i tunele sprawdzone - przejazd mo≈ºliwy.</p>';
            html += '</div>';
        }

        details.innerHTML = html;

        if (data.routeJustification && data.routeJustification.length > 0) {
            justificationSection.style.display = 'block';

            let justHtml = '';
            data.routeJustification.forEach(line => {
                let className = 'justification-line';

                if (line.includes('‚ïê‚ïê‚ïê')) {
                    className += ' header';
                }
                else if (line.includes('MO≈ªNA PRZEJECHAƒÜ') || line.includes('ud≈∫wignie') || line.includes('ZATWIERDZONA') || line.includes('‚úì')) {
                    className += ' bridge-ok';
                }
                else if (line.includes('OMIJAMY') || line.includes('ZA CIƒò≈ªKI') || line.includes('ZA WYSOKI') || line.includes('NARUSZENIE') || line.includes('‚ùå')) {
                    className += ' bridge-blocked';
                }
                else if (line.includes('‚ö†') || line.includes('UWAGA') || line.includes('OGRANICZENIE')) {
                    className += ' bridge-warning';
                }
                else if (line.includes('Most:') || line.includes('Tunel:') || line.includes('Droga:')) {
                    className += ' info';
                }
                else if (line.startsWith('   ')) {
                    className += ' indent';
                }

                justHtml += `<div class="${className}">${escapeHtml(line)}</div>`;
            });

            justificationContent.innerHTML = justHtml;
        } else {
            justificationSection.style.display = 'none';
        }

        modal.style.display = 'flex';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function closeModalAndStart() {
        document.getElementById('validation-modal').style.display = 'none';
        initMap();
    }

    function goBack() {
        if (confirm('Zako≈Ñczyƒá nawigacjƒô?')) {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (isTracking) fetch('/api/tracking/logout', { method: 'POST' }).catch(() => {});
            window.location.href = '/driver-dashboard.html';
        }
    }

    function initMap() {
        if (typeof google === 'undefined' || !google.maps) {
            setTimeout(initMap, 100);
            return;
        }

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: { lat: window.startLat, lng: window.startLng },
            disableDefaultUI: true,
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_BOTTOM
            },
            styles: [
                {
                    featureType: "poi",
                    elementType: "labels",
                    stylers: [{ visibility: "off" }]
                }
            ]
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            suppressMarkers: true,
            polylineOptions: {
                strokeColor: '#4285F4',
                strokeWeight: 6,
                strokeOpacity: 0.9
            }
        });
        directionsRenderer.setMap(map);

        calculateRoute();
    }

    function calculateRoute() {
        const start = currentPosition || { lat: window.startLat, lng: window.startLng };
        const end = { lat: window.endLat, lng: window.endLng };

        const request = {
            origin: start,
            destination: end,
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.METRIC,
            avoidTolls: true
        };

        directionsService.route(request, (result, status) => {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);

                const route = result.routes[0];
                const leg = route.legs[0];

                new google.maps.Marker({
                    position: leg.start_location,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#34a853',
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3
                    },
                    title: 'Start'
                });

                new google.maps.Marker({
                    position: leg.end_location,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#ea4335',
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3
                    },
                    title: 'Cel'
                });

                processRoute(route);
                startNavigation();
            } else {
                showError('B≈ÇƒÖd obliczania trasy: ' + status);
            }
        });
    }

    function processRoute(route) {
        routeSteps = [];
        currentStepIndex = 0;

        route.legs.forEach(leg => {
            leg.steps.forEach(step => {
                routeSteps.push({
                    instruction: step.instructions.replace(/<[^>]*>/g, ''),
                    distance: step.distance.value,
                    distanceText: step.distance.text,
                    duration: step.duration.text,
                    maneuver: step.maneuver || 'straight',
                    startLoc: step.start_location,
                    endLoc: step.end_location
                });
            });
        });

        updateInstructions();
    }

    function updateInstructions() {
        if (routeSteps.length === 0 || currentStepIndex >= routeSteps.length) {
            document.getElementById('instruction-text').textContent = 'Dotar≈Çe≈õ do celu!';
            document.getElementById('direction-icon').textContent = 'üèÅ';
            document.getElementById('instruction-distance').textContent = '';
            document.getElementById('next-instruction').style.display = 'none';
            document.getElementById('complete-btn').style.display = 'block';
            showBanner('Dotar≈Çe≈õ do celu!', 'arriving-banner');
            return;
        }

        const step = routeSteps[currentStepIndex];
        document.getElementById('direction-icon').textContent = getIcon(step.maneuver);
        document.getElementById('instruction-text').textContent = step.instruction;
        document.getElementById('instruction-distance').textContent = `Za ${step.distanceText}`;

        if (currentStepIndex + 1 < routeSteps.length) {
            const nextStep = routeSteps[currentStepIndex + 1];
            document.getElementById('next-instruction').style.display = 'flex';
            document.getElementById('next-icon').textContent = getIcon(nextStep.maneuver);
            document.getElementById('next-text').textContent = `Potem: ${nextStep.instruction}`;
        } else {
            document.getElementById('next-instruction').style.display = 'none';
        }
    }

    function getIcon(maneuver) {
        const icons = {
            'turn-left': '‚Ü∞',
            'turn-right': '‚Ü±',
            'turn-slight-left': '‚Üñ',
            'turn-slight-right': '‚Üó',
            'turn-sharp-left': '‚¨Ö',
            'turn-sharp-right': '‚û°',
            'straight': '‚¨Ü',
            'ramp-left': 'üõ£Ô∏è‚¨Ö',
            'ramp-right': 'üõ£Ô∏è‚û°',
            'merge': 'üîÄ',
            'roundabout': 'üîÑ',
            'uturn': '‚Ü©'
        };
        return icons[maneuver] || '‚¨Ü';
    }

    async function startNavigation() {
        if (!navigator.geolocation) {
            showError('GPS niedostƒôpne');
            return;
        }

        try {
            await fetch(`/api/tracking/login?routeId=${window.routeId}`, { method: 'POST' });

            watchId = navigator.geolocation.watchPosition(
                handlePosition,
                handleError,
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 3000 }
            );

            isTracking = true;
            startAutoUpdate();

        } catch (error) {
            showError('B≈ÇƒÖd uruchamiania GPS');
        }
    }

    function handlePosition(position) {
        const pos = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            speedKmh: position.coords.speed ? position.coords.speed * 3.6 :
                0,
            accuracy: position.coords.accuracy,
            timestamp: new Date().toISOString()
        };

        fetch('/api/tracking/position', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(pos)
        }).catch(e => console.error('Error sending position:', e));

        updateUI(pos);
        updateMapMarker(pos);
        checkProgress(pos);
    }

    function updateUI(pos) {
        document.getElementById('speed-value').textContent = Math.round(pos.speedKmh);
        document.getElementById('gps-status').textContent = 'OK';
        document.getElementById('gps-status').style.color = '#34a853';

        if (routeSteps.length > 0 && currentStepIndex < routeSteps.length) {
            const distToEnd = calculateDistance(
                pos.latitude, pos.longitude,
                window.endLat, window.endLng
            );

            document.getElementById('distance-value').textContent = distToEnd.toFixed(1) + ' km';

            if (pos.speedKmh > 5) {
                const etaMin = Math.round((distToEnd / pos.speedKmh) * 60);
                const now = new Date();
                now.setMinutes(now.getMinutes() + etaMin);
                document.getElementById('eta-value').textContent =
                    now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
            } else {
                document.getElementById('eta-value').textContent = '--:--';
            }
        }
    }

    function updateMapMarker(pos) {
        currentPosition = { lat: pos.latitude, lng: pos.longitude };

        if (currentMarker) currentMarker.setMap(null);

        currentMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: '#4285F4',
                fillOpacity: 1,
                strokeColor: 'white',
                strokeWeight: 3
            },
            zIndex: 1000
        });
    }

    function checkProgress(pos) {
        if (routeSteps.length === 0 || currentStepIndex >= routeSteps.length) return;

        const step = routeSteps[currentStepIndex];
        const distToEnd = calculateDistance(
            pos.latitude, pos.longitude,
            step.endLoc.lat(), step.endLoc.lng()
        );

        if (distToEnd < 0.025) {
            currentStepIndex++;
            updateInstructions();
        }
    }

    function handleError(error) {
        console.error('GPS error:', error);
        document.getElementById('gps-status').textContent = 'B≈ÇƒÖd';
        document.getElementById('gps-status').style.color = '#ea4335';
        showError('B≈ÇƒÖd GPS: ' + error.message);
    }

    function startAutoUpdate() {
        if (updateInterval) clearInterval(updateInterval);
        updateInterval = setInterval(() => {
            if (isTracking && currentPosition) {
                centerMap();
            }
        }, 2000);
    }

    function centerMap() {
        if (currentPosition && map) {
            map.panTo(currentPosition);
            map.setZoom(17);
        }
    }

    function recalculateRoute() {
        if (currentPosition) {
            window.startLat = currentPosition.lat;
            window.startLng = currentPosition.lng;
            calculateRoute();
            showSuccess('Trasa przeliczona');
        }
    }

    async function completeRoute() {
        if (!confirm('Zako≈Ñczyƒá trasƒô?')) return;

        try {
            await fetch(`/api/routes/${window.routeId}/complete`, { method: 'POST' });
            if (watchId) navigator.geolocation.clearWatch(watchId);
            await fetch('/api/tracking/logout', { method: 'POST' });
            alert('Trasa zako≈Ñczona pomy≈õlnie!');
            window.location.href = '/driver-dashboard.html';
        } catch (error) {
            showError('B≈ÇƒÖd ko≈Ñczenia trasy');
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function showBanner(msg, className) {
        const banner = document.createElement('div');
        banner.className = 'arriving-banner ' + className;
        banner.textContent = msg;
        banner.style.display = 'block';
        document.body.appendChild(banner);
        setTimeout(() => banner.remove(), 5000);
    }

    function showError(msg) {
        showBanner('‚ùå ' + msg, 'warning-banner');
    }

    function showSuccess(msg) {
        showBanner('‚úÖ ' + msg, 'arriving-banner');
    }

    window.addEventListener('beforeunload', () => {
        if (watchId) navigator.geolocation.clearWatch(watchId);
        if (updateInterval) clearInterval(updateInterval);
        if (isTracking) navigator.sendBeacon('/api/tracking/logout');
    });
</script>
