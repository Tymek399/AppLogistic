<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawigacja - Trasa <span th:text="${route?.id ?: 'N/A'}">ID</span></title>
    <script th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapsKey} + '&libraries=geometry,places'"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', Arial, sans-serif; }

        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #34a853 0%, #2d8e47 100%);
            color: white;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .main-instruction {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 1.4em;
            font-weight: 500;
        }

        .direction-icon {
            font-size: 3em;
            margin-right: 20px;
            line-height: 1;
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-distance {
            font-size: 0.6em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .next-instruction-bar {
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }

        .next-instruction-bar .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        #map {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 120px;
            z-index: 1;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
            font-size: 0.85em;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a73e8;
        }

        .stat-label {
            color: #5f6368;
            font-size: 0.9em;
        }

        .controls-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .controls-bar button {
            flex: 1;
            margin: 0 5px;

            border-radius: 25px;

            cursor: pointer;

        .btn-recalc { background: #fef7e0; color: #ea8600; }
        .btn-complete { background: #34a853; color: white; }

            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

            background: #d4edda;
            color: #155724;

    </style>
</head>
<body>

<div id="validation-modal" class="validation-modal" style="display: none;">
    <div class="modal-content">
        <h3>Walidacja trasy</h3>
        <div id="validation-details"></div>
        <div id="route-source-info" class="route-source-info" style="display:none;"></div>
        <button class="btn btn-success btn-lg mt-3 w-100" onclick="closeModalAndStart()">
            Rozpocznij nawigacjƒô
        </button>
    </div>
</div>

<div class="nav-header">
    <div class="main-instruction">
        <div class="direction-icon" id="direction-icon">‚¨Ü</div>
        <div class="instruction-text">
            <div id="instruction-text">≈Åadowanie nawigacji...</div>
            <div class="instruction-distance" id="instruction-distance"></div>
        </div>
    </div>
    <div class="next-instruction-bar" id="next-instruction" style="display: none;">
        <span class="icon" id="next-icon">‚Üó</span>
        <span id="next-text">Potem skrƒôƒá w prawo</span>
    </div>
</div>

<button class="map-overlay-btn btn-back" onclick="goBack()">‚Üê</button>
<button class="map-overlay-btn btn-recenter" onclick="centerMap()" id="recenter-btn">üéØ</button>

<div id="map"></div>

<div class="bottom-panel">
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="eta-value">--</div>
            <div class="stat-label">Przyjazd</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="distance-value">--</div>
            <div class="stat-label">Pozosta≈Ço</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="speed-value">0</div>
            <div class="stat-label">km/h</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="gps-status">--</div>
            <div class="stat-label">GPS</div>
        </div>
    </div>
    <div class="controls-bar">
        <button class="btn-center" onclick="centerMap()">Centruj</button>
        <button class="btn-recalc" onclick="recalculateRoute()">Przelicz</button>
        <button class="btn-complete" onclick="completeRoute()" id="complete-btn" style="display:none;">Zako≈Ñcz</button>
    </div>
</div>

<script th:inline="javascript">
    window.routeId = /*[[${route?.id}]]*/ null;
    window.startLat = /*[[${route?.startLatitude}]]*/ 52.2297;
    window.startLng = /*[[${route?.startLongitude}]]*/ 21.0122;
    window.endLat = /*[[${route?.endLatitude}]]*/ 52.4064;
    window.endLng = /*[[${route?.endLongitude}]]*/ 16.9252;

    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    let map, directionsService, directionsRenderer;
    let watchId = null;
    let isTracking = false;
    let currentPosition = null;
    let currentMarker = null;
    let routeSteps = [];
    let currentStepIndex = 0;
    let updateInterval = null;
    let savedRoutePolyline = null;

    const originalFetch = window.fetch;
    window.fetch = function(...args) {
        if (args[1]) {
            args[1].headers = { ...args[1].headers, 'Authorization': `Bearer ${token}` };
        } else {
            args[1] = { headers: { 'Authorization': `Bearer ${token}` } };
        }
        return originalFetch.apply(this, args);
    };

    document.addEventListener('DOMContentLoaded', init);

    async function init() {
        if (!window.routeId) {
            alert('Brak ID trasy');
            window.location.href = '/driver-dashboard.html';
            return;
        }

        await loadValidation();
    }

    async function loadValidation() {
        try {
            const response = await fetch(`/api/routes/${window.routeId}/navigation-data`);
            const data = await response.json();

            // ‚úÖ ZAPISZ DANE TRASY GLOBALNIE
            window.savedRoute = data;

            showValidationModal(data);
        } catch (error) {
            console.error('Error loading validation:', error);
            initMap();
        }
    }

    function showValidationModal(data) {
        const modal = document.getElementById('validation-modal');
        const details = document.getElementById('validation-details');
        const sourceInfo = document.getElementById('route-source-info');

        let html = '';

        // ‚úÖ INFORMACJA O ≈πR√ìDLE TRASY
        if (data.validation) {
            const source = data.validation.routeJustification?.[0] || 'Nieznane';
            let sourceText = '';
            let badgeClass = 'badge-validated';

            if (source.includes('HERE Maps')) {
                sourceText = '‚úÖ Trasa zwalidowana przez HERE Maps API';
                badgeClass = 'badge-validated';
            } else if (source.includes('Google Maps')) {
                sourceText = 'üó∫Ô∏è Trasa z Google Maps';
            } else {
                sourceText = 'üìç Trasa standardowa';
            }

            sourceInfo.innerHTML = `<strong>${sourceText}</strong>`;
            sourceInfo.style.display = 'block';
        }

        if (data.transportSetInfo) {
            const info = data.transportSetInfo;
            html += '<div class="alert alert-info"><h5>Parametry zestawu:</h5>';
            html += `<div class="param-item"><strong>Opis:</strong> ${info.description || 'N/A'}</div>`;
            html += `<div class="param-item"><strong>Masa:</strong> ${(info.totalWeight_kg/1000).toFixed(1)} ton</div>`;
            html += `<div class="param-item"><strong>Wysoko≈õƒá:</strong> ${(info.totalHeight_cm/100).toFixed(2)} m`;
            if (info.trailerHeight_cm) {
                html += ` (naczepa ${(info.trailerHeight_cm/100).toFixed(2)}m + ≈Çadunek ${(info.cargoHeight_cm/100).toFixed(2)}m)`;
            }
            html += `</div></div>`;
        }

        if (data.validation?.warnings && data.validation.warnings.length > 0) {
            html += '<div class="alert alert-warning"><h5>Ostrze≈ºenia:</h5><ul>';
            data.validation.warnings.forEach(w => html += `<li>${w}</li>`);
            html += '</ul></div>';
        }

        if (!data.validation?.hasViolations) {
            html += '<div class="alert alert-success">';
            html += '<h5>‚úÖ Trasa bezpieczna!</h5>';
            html += '<p>Wszystkie parametry sprawdzone.</p>';
            html += '</div>';
        }

        details.innerHTML = html;
        modal.style.display = 'flex';
    }

    function closeModalAndStart() {
        document.getElementById('validation-modal').style.display = 'none';
        initMap();
    }

    function goBack() {
        if (confirm('Zako≈Ñczyƒá nawigacjƒô?')) {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (isTracking) fetch('/api/tracking/logout', { method: 'POST' }).catch(() => {});
            window.location.href = '/driver-dashboard.html';
        }
    }

    function initMap() {
        if (typeof google === 'undefined' || !google.maps) {
            setTimeout(initMap, 100);
            return;
        }

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: { lat: window.startLat, lng: window.startLng },
            disableDefaultUI: true,
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_BOTTOM
            }
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            suppressMarkers: true,
            polylineOptions: {
                strokeColor: '#4285F4',
                strokeWeight: 6,
                strokeOpacity: 0.9
            }
        });
        directionsRenderer.setMap(map);

        // ‚úÖ PRIORYTET: Za≈Çaduj zapisanƒÖ trasƒô
        loadSavedRoute();
    }

    /**
     * ‚úÖ POPRAWIONE ≈ÅADOWANIE ZAPISANEJ TRASY
     */
    async function loadSavedRoute() {
        try {
            const response = await fetch(`/api/routes/${window.routeId}/navigation-data`);
            const data = await response.json();

            console.log('üì¶ Dane trasy:', data);

            // ‚úÖ PRIORYTET 1: HERE Maps zwalidowana trasa
            if (data.herePolyline) {
                console.log('üü¢ U≈ºywam zwalidowanej trasy HERE Maps');
                try {
                    const coordinates = decodeHereFlexiblePolyline(data.herePolyline);
                    displaySavedRoute(coordinates, '#34a853', 'HERE Maps (Zwalidowana)');
                    return;
                } catch (error) {
                    console.error('‚ùå B≈ÇƒÖd dekodowania HERE polyline:', error);
                }
            }

            // ‚úÖ PRIORYTET 2: Google Maps zapisana trasa
            if (data.googleMapsRoutes && data.googleMapsRoutes.length > 0) {
                console.log('üîµ U≈ºywam zapisanej trasy Google Maps');
                const route = data.googleMapsRoutes[0];
                if (route.overview_polyline?.points) {
                    const coordinates = decodeGooglePolyline(route.overview_polyline.points);
                    displaySavedRoute(coordinates, '#4285F4', 'Google Maps (Zapisana)');
                    return;
                }
            }

            // ‚úÖ FALLBACK: Przelicz trasƒô na nowo
            console.log('‚ö†Ô∏è Brak zapisanej trasy - przeliczam na nowo');
            calculateRoute();

        } catch (error) {
            console.error('‚ùå B≈ÇƒÖd ≈Çadowania trasy:', error);
            calculateRoute();
        }
    }

    /**
     * ‚úÖ POPRAWIONE DEKODOWANIE HERE FLEXIBLE POLYLINE
     * POPRAWKA: U≈ºywa charAt() zamiast charCodeAt()
     */
    function decodeHereFlexiblePolyline(encoded) {
        const ENCODING_TABLE = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_";

        let index = 0;
        let lat = 0;
        let lng = 0;
        const coordinates = [];

        // ‚úÖ POPRAWKA: charAt zamiast charCodeAt
        const precisionChar = encoded.charAt(0);
        const precision = Math.pow(10, decodeChar(precisionChar));
        index++;

        while (index < encoded.length) {
            // Decode latitude
            let shift = 0;
            let result = 0;
            let byte;

            do {
                // ‚úÖ POPRAWKA: charAt zamiast charCodeAt
                byte = decodeChar(encoded.charAt(index++));
                result |= (byte & 0x1F) << shift;
                shift += 5;
            } while (byte >= 0x20);

            const latChange = (result & 1) ? ~(result >> 1) : (result >> 1);
            lat += latChange;

            // Decode longitude
            shift = 0;
            result = 0;

            do {
                // ‚úÖ POPRAWKA: charAt zamiast charCodeAt
                byte = decodeChar(encoded.charAt(index++));
                result |= (byte & 0x1F) << shift;
                shift += 5;
            } while (byte >= 0x20);

            const lngChange = (result & 1) ? ~(result >> 1) : (result >> 1);
            lng += lngChange;

            coordinates.push({ lat: lat / precision, lng: lng / precision });
        }

        return coordinates;

        function decodeChar(char) {
            const pos = ENCODING_TABLE.indexOf(char);
            if (pos === -1) throw new Error(`Invalid character: ${char}`);
            return pos;
        }
    }

    /**
     * ‚úÖ DEKODOWANIE GOOGLE POLYLINE
     */
    function decodeGooglePolyline(encoded) {
        const coordinates = [];
        let index = 0;
        let lat = 0;
        let lng = 0;

        while (index < encoded.length) {
            let b, shift = 0, result = 0;

            do {
                b = encoded.charCodeAt(index++) - 63;
                result |= (b & 0x1f) << shift;
                shift += 5;
            } while (b >= 0x20);

            const dlat = ((result & 1) ? ~(result >> 1) : (result >> 1));
            lat += dlat;

            shift = 0;
            result = 0;

            do {
                b = encoded.charCodeAt(index++) - 63;
                result |= (b & 0x1f) << shift;
                shift += 5;
            } while (b >= 0x20);

            const dlng = ((result & 1) ? ~(result >> 1) : (result >> 1));
            lng += dlng;

            coordinates.push({ lat: lat / 1e5, lng: lng / 1e5 });
        }

        return coordinates;
    }

    /**
     * ‚úÖ WY≈öWIETLENIE ZAPISANEJ TRASY
     */
    function displaySavedRoute(coordinates, color, label) {
        savedRoutePolyline = new google.maps.Polyline({
            path: coordinates,
            geodesic: true,
            strokeColor: color,
            strokeOpacity: 1.0,
            strokeWeight: 5,
            map: map
        });

        // Markery
        new google.maps.Marker({
            position: coordinates[0],
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: '#34a853',
                fillOpacity: 1,
                strokeColor: 'white',
                strokeWeight: 3
            },
            title: 'Start'
        });

        new google.maps.Marker({
            position: coordinates[coordinates.length - 1],
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: '#ea4335',
                fillOpacity: 1,
                strokeColor: 'white',
                strokeWeight: 3
            },
            title: 'Cel'
        });

        // Dopasuj mapƒô
        const bounds = new google.maps.LatLngBounds();
        coordinates.forEach(coord => bounds.extend(coord));
        map.fitBounds(bounds);

        console.log(`‚úÖ Za≈Çadowano trasƒô: ${label}`);

        // Symuluj route steps dla nawigacji
        generateStepsFromPolyline(coordinates);
        startNavigation();
    }

    function generateStepsFromPolyline(coordinates) {
        routeSteps = [];
        const stepSize = Math.max(10, Math.floor(coordinates.length / 20));

        for (let i = 0; i < coordinates.length - 1; i += stepSize) {
            const start = coordinates[i];
            const end = coordinates[Math.min(i + stepSize, coordinates.length - 1)];
            const distance = google.maps.geometry.spherical.computeDistanceBetween(
                new google.maps.LatLng(start.lat, start.lng),
                new google.maps.LatLng(end.lat, end.lng)
            );

            routeSteps.push({
                instruction: i === 0 ? 'Kontynuuj trasƒô' : 'Jed≈∫ dalej',
                distance: distance,
                distanceText: `${(distance / 1000).toFixed(1)} km`,
                duration: `${Math.round(distance / 1000 * 2)} min`,
                maneuver: 'straight',
                startLoc: start,
                endLoc: end
            });
        }

        updateInstructions();
    }

    function calculateRoute() {
        const start = currentPosition || { lat: window.startLat, lng: window.startLng };
        const end = { lat: window.endLat, lng: window.endLng };

        const request = {
            origin: start,
            destination: end,
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.METRIC,
            avoidTolls: true
        };

        directionsService.route(request, (result, status) => {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);

                const route = result.routes[0];
                const leg = route.legs[0];

                new google.maps.Marker({
                    position: leg.start_location,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#34a853',
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3
                    },
                    title: 'Start'
                });

                new google.maps.Marker({
                    position: leg.end_location,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: '#ea4335',
                        fillOpacity: 1,
                        strokeColor: 'white',
                        strokeWeight: 3
                    },
                    title: 'Cel'
                });

                processRoute(route);
                startNavigation();
            } else {
                showError('B≈ÇƒÖd obliczania trasy: ' + status);
            }
        });
    }

    function processRoute(route) {
        routeSteps = [];
        currentStepIndex = 0;

        route.legs.forEach(leg => {
            leg.steps.forEach(step => {
                routeSteps.push({
                    instruction: step.instructions.replace(/<[^>]*>/g, ''),
                    distance: step.distance.value,
                    distanceText: step.distance.text,
                    duration: step.duration.text,
                    maneuver: step.maneuver || 'straight',
                    startLoc: step.start_location,
                    endLoc: step.end_location
                });
            });
        });

        updateInstructions();
    }

    function updateInstructions() {
        if (routeSteps.length === 0 || currentStepIndex >= routeSteps.length) {
            document.getElementById('instruction-text').textContent = 'Dotar≈Çe≈õ do celu!';
            document.getElementById('direction-icon').textContent = 'üèÅ';
            document.getElementById('instruction-distance').textContent = '';
            document.getElementById('next-instruction').style.display = 'none';
            document.getElementById('complete-btn').style.display = 'block';
            return;
        }

        const step = routeSteps[currentStepIndex];
        document.getElementById('direction-icon').textContent = getIcon(step.maneuver);
        document.getElementById('instruction-text').textContent = step.instruction;
        document.getElementById('instruction-distance').textContent = `Za ${step.distanceText}`;

        if (currentStepIndex + 1 < routeSteps.length) {
            const nextStep = routeSteps[currentStepIndex + 1];
            document.getElementById('next-instruction').style.display = 'flex';
            document.getElementById('next-icon').textContent = getIcon(nextStep.maneuver);
            document.getElementById('next-text').textContent = `Potem: ${nextStep.instruction}`;
        } else {
            document.getElementById('next-instruction').style.display = 'none';
        }
    }

    function getIcon(maneuver) {
        const icons = {
            'turn-left': '‚Ü∞',
            'turn-right': '‚Ü±',
            'turn-slight-left': '‚Üñ',
            'turn-slight-right': '‚Üó',
            'turn-sharp-left': '‚¨Ö',
            'turn-sharp-right': '‚û°',
            'straight': '‚¨Ü',
            'ramp-left': 'üõ£Ô∏è‚¨Ö',
            'ramp-right': 'üõ£Ô∏è‚û°',
            'merge': 'üîÄ',
            'roundabout': 'üîÑ',
            'uturn': '‚Ü©'
        };
        return icons[maneuver] || '‚¨Ü';
    }

    async function startNavigation() {
        if (!navigator.geolocation) {
            showError('GPS niedostƒôpne');
            return;
        }

        try {
            await fetch(`/api/tracking/login?routeId=${window.routeId}`, { method: 'POST' });

            watchId = navigator.geolocation.watchPosition(
                handlePosition,
                handleError,
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 3000 }
            );

            isTracking = true;
            startAutoUpdate();

        } catch (error) {
            showError('B≈ÇƒÖd uruchamiania GPS');
        }
    }

    function handlePosition(position) {
        const pos = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            speedKmh: position.coords.speed ? position.coords.speed * 3.6 : 0,
            accuracy: position.coords.accuracy,
            timestamp: new Date().toISOString()
        };

        fetch('/api/tracking/position', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(pos)
        }).catch(e => console.error('Error sending position:', e));

        updateUI(pos);
        updateMapMarker(pos);
        checkProgress(pos);
    }

    function updateUI(pos) {
        document.getElementById('speed-value').textContent = Math.round(pos.speedKmh);
        document.getElementById('gps-status').textContent = 'OK';
        document.getElementById('gps-status').style.color = '#34a853';

        if (routeSteps.length > 0 && currentStepIndex < routeSteps.length) {
            const distToEnd = calculateDistance(
                pos.latitude, pos.longitude,
                window.endLat, window.endLng
            );

            document.getElementById('distance-value').textContent = distToEnd.toFixed(1) + ' km';

            if (pos.speedKmh > 5) {
                const etaMin = Math.round((distToEnd / pos.speedKmh) * 60);
                const now = new Date();
                now.setMinutes(now.getMinutes() + etaMin);
                document.getElementById('eta-value').textContent =
                    now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
            }
        }
    }

    function updateMapMarker(pos) {
        currentPosition = { lat: pos.latitude, lng: pos.longitude };

        if (currentMarker) currentMarker.setMap(null);

        currentMarker = new google.maps.Marker({
            position: currentPosition,
            map: map,
            icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillColor: '#4285F4',
                fillOpacity: 1,
                strokeColor: 'white',
                strokeWeight: 3
            },
            zIndex: 1000
        });
    }

    function checkProgress(pos) {
        if (routeSteps.length === 0 || currentStepIndex >= routeSteps.length) return;

        const step = routeSteps[currentStepIndex];
        const endLoc = step.endLoc;

        const distToEnd = calculateDistance(
            pos.latitude, pos.longitude,
            endLoc.lat, endLoc.lng
        );

        if (distToEnd < 0.025) {
            currentStepIndex++;
            updateInstructions();
        }
    }

    function handleError(error) {
        console.error('GPS error:', error);
        document.getElementById('gps-status').textContent = 'B≈ÇƒÖd';
        document.getElementById('gps-status').style.color = '#ea4335';
    }

    function startAutoUpdate() {
        if (updateInterval) clearInterval(updateInterval);
        updateInterval = setInterval(() => {
            if (isTracking && currentPosition) {
                centerMap();
            }
        }, 2000);
    }

    function centerMap() {
        if (currentPosition && map) {
            map.panTo(currentPosition);
            map.setZoom(17);
        }
    }

    function recalculateRoute() {
        if (confirm('‚ö†Ô∏è Przeliczenie spowoduje utratƒô zwalidowanej trasy. Kontynuowaƒá?')) {
            if (currentPosition) {
                window.startLat = currentPosition.lat;
                window.startLng = currentPosition.lng;

                // Usu≈Ñ zapisanƒÖ trasƒô
                if (savedRoutePolyline) savedRoutePolyline.setMap(null);

                calculateRoute();
                showSuccess('Trasa przeliczona');
            }
        }
    }

    async function completeRoute() {
        if (!confirm('Zako≈Ñczyƒá trasƒô?')) return;

        try {
            await fetch(`/api/routes/${window.routeId}/complete`, { method: 'POST' });
            if (watchId) navigator.geolocation.clearWatch(watchId);
            await fetch('/api/tracking/logout', { method: 'POST' });
            alert('Trasa zako≈Ñczona pomy≈õlnie!');
            window.location.href = '/driver-dashboard.html';
        } catch (error) {
            showError('B≈ÇƒÖd ko≈Ñczenia trasy');
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function showError(msg) {
        console.error(msg);
        alert('‚ùå ' + msg);
    }

    function showSuccess(msg) {
        console.log(msg);
        alert('‚úÖ ' + msg);
    }

    window.addEventListener('beforeunload', () => {
        if (watchId) navigator.geolocation.clearWatch(watchId);
        if (updateInterval) clearInterval(updateInterval);
        if (isTracking) navigator.sendBeacon('/api/tracking/logout');
    });
</script>
