<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Operatora - LogisticOps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            min-height: 500px;
        }
        .map-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
        .driver-online { color: #28a745; font-weight: bold; }
        .driver-offline { color: #dc3545; }
        .route-creator { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .active-drivers { background: white; padding: 15px; border-radius: 8px; }
        .driver-card { border: 1px solid #dee2e6; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .tab-buttons { margin-bottom: 20px; }
        .routes-section { display: none; }
        .drivers-section { display: block; }
        .api-error { background: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">LogisticOps - Dashboard Operatora</span>
        <div>
            <span class="text-light me-3">Witaj, <span id="username">Operator</span></span>
            <button class="btn btn-outline-light" onclick="logout()">Wyloguj</button>
        </div>
    </div>
</nav>

<div class="container-fluid p-3">
    <!-- API Status Check -->
    <div id="api-status-container" style="display: none;">
        <div class="api-error">
            <h5>Błąd konfiguracji API</h5>
            <p id="api-status-message">Sprawdzanie konfiguracji...</p>
            <button class="btn btn-danger" onclick="window.location.reload()">Odśwież stronę</button>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-buttons">
        <button id="routes-tab" class="btn btn-outline-primary me-2" onclick="switchTab('routes')">
            Zarządzanie Trasami
        </button>
        <button id="drivers-tab" class="btn btn-primary" onclick="switchTab('drivers')">
            Aktywni Kierowcy
        </button>
    </div>

    <!-- Routes Section -->
    <div id="routes-section" class="routes-section">
        <div class="row">
            <!-- Route Creator -->
            <div class="col-md-4">
                <div class="route-creator">
                    <h3>Nowa Trasa</h3>
                    <form id="route-form">
                        <div class="mb-3">
                            <label for="transport-set" class="form-label">Zestaw Transportowy</label>
                            <select id="transport-set" class="form-select" required>
                                <option value="">Ładowanie zestawów...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="start-address" class="form-label">Adres startowy</label>
                            <input type="text" id="start-address" class="form-control"
                                   placeholder="np. ul. Marszałkowska 10, Warszawa" required>
                        </div>
                        <div class="mb-3">
                            <label for="end-address" class="form-label">Adres docelowy</label>
                            <input type="text" id="end-address" class="form-control"
                                   placeholder="np. ul. Święty Marcin 24, Poznań" required>
                        </div>
                        <div class="mb-3">
                            <label for="driver-username" class="form-label">Kierowca (opcjonalnie)</label>
                            <input type="text" id="driver-username" class="form-control"
                                   placeholder="np. driver">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="create-route-btn">
                            Utwórz Trasę
                        </button>
                    </form>

                    <div id="route-result" class="mt-3" style="display: none;">
                        <div class="alert alert-success">
                            <strong>Trasa utworzona!</strong>
                            <div id="route-details"></div>
                            <div id="route-warnings"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Routes List -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Wszystkie Trasy</h3>
                    <button id="refresh-routes" class="btn btn-outline-primary">
                        Odśwież
                    </button>
                </div>
                <div id="routes-list">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Ładowanie...</span>
                        </div>
                        <p class="mt-2">Ładowanie tras...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Drivers Section -->
    <div id="drivers-section" class="drivers-section">
        <div class="row">
            <!-- Active Drivers List -->
            <div class="col-md-4">
                <div class="active-drivers">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>Aktywni Kierowcy</h3>
                        <button id="refresh-drivers" class="btn btn-sm btn-outline-primary">
                            Odśwież
                        </button>
                    </div>
                    <div id="active-drivers-list">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Ładowanie...</span>
                            </div>
                            <p class="mt-2">Ładowanie kierowców...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Mapa na żywo</h3>
                    <div>
                        <button id="center-map" class="btn btn-sm btn-outline-secondary">
                            Centruj na Polsce
                        </button>
                    </div>
                </div>
                <div id="map-container">
                    <div id="map-loading" class="map-loading">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Ładowanie...</span>
                            </div>
                            <p class="mt-2">Ładowanie mapy Google...</p>
                        </div>
                    </div>
                    <div id="map" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Global variables
    let operatorDashboard;
    let googleMapsApiKey = null;
    let googleMapsLoaded = false;

    // Authentication check
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = '/login.html';
    }

    // Setup auth for all requests
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
        if (args[1]) {
            args[1].headers = {
                ...args[1].headers,
                'Authorization': `Bearer ${token}`
            };
        } else {
            args[1] = {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            };
        }
        return originalFetch.apply(this, args);
    };

    // Initialize system
    async function initializeSystem() {
        try {
            // Set username
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
            }

            // Check API configuration
            await checkApiConfiguration();

            // Load Google Maps
            await loadGoogleMaps();

            // Load operator.js as a script instead of module
            const script = document.createElement('script');
            script.src = '/js/operator.js';
            script.onload = () => {
                // Initialize dashboard after script loads
                if (window.OperatorDashboard) {
                    operatorDashboard = new window.OperatorDashboard();
                    window.operatorDashboard = operatorDashboard;
                    console.log('OperatorDashboard initialized successfully');
                } else {
                    console.error('OperatorDashboard not found in loaded script');
                }
            };
            script.onerror = () => {
                console.error('Failed to load operator.js');
                showApiError('Błąd ładowania skryptów dashboard');
            };
            document.head.appendChild(script);

            // Start with routes tab
            switchTab('routes');

        } catch (error) {
            console.error('System initialization failed:', error);
            showApiError('Błąd inicjalizacji systemu: ' + error.message);
        }
    }

    async function checkApiConfiguration() {
        try {
            const response = await fetch('/api/config/api-status');
            if (!response.ok) {
                throw new Error('Cannot check API configuration');
            }

            const status = await response.json();

            if (!status.systemReady) {
                let message = 'System wymaga konfiguracji API:\n';
                if (!status.googleMaps.configured) {
                    message += '- Google Maps API (GOOGLE_MAPS_API_KEY)\n';
                }
                if (!status.hereMaps.configured) {
                    message += '- HERE Maps API (HERE_MAPS_API_KEY)\n';
                }
                throw new Error(message);
            }

            console.log('API configuration check passed');
        } catch (error) {
            throw new Error('API nie jest skonfigurowane poprawnie: ' + error.message);
        }
    }

    async function loadGoogleMaps() {
        if (googleMapsLoaded) {
            return Promise.resolve();
        }

        try {
            // Get API key
            const response = await fetch('/api/config/google-maps-key');
            if (!response.ok) {
                throw new Error('Cannot get Google Maps API key');
            }

            googleMapsApiKey = await response.text();

            if (!googleMapsApiKey || googleMapsApiKey === 'Google Maps API not configured') {
                throw new Error('Google Maps API key not configured');
            }

            // Load Google Maps script
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=onGoogleMapsLoaded`;
                script.async = true;
                script.defer = true;

                script.onerror = () => {
                    reject(new Error('Failed to load Google Maps script'));
                };

                window.onGoogleMapsLoaded = () => {
                    googleMapsLoaded = true;
                    console.log('Google Maps loaded successfully');

                    // Hide loading, show map
                    const mapLoading = document.getElementById('map-loading');
                    const map = document.getElementById('map');
                    if (mapLoading) mapLoading.style.display = 'none';
                    if (map) map.style.display = 'block';

                    resolve();
                };

                document.head.appendChild(script);
            });

        } catch (error) {
            throw new Error('Google Maps loading failed: ' + error.message);
        }
    }

    function showApiError(message) {
        const container = document.getElementById('api-status-container');
        const messageEl = document.getElementById('api-status-message');
        if (container && messageEl) {
            messageEl.textContent = message;
            container.style.display = 'block';
        }

        // Hide main content
        document.querySelector('.tab-buttons').style.display = 'none';
        document.getElementById('routes-section').style.display = 'none';
        document.getElementById('drivers-section').style.display = 'none';
    }

    function switchTab(tab) {
        const routesSection = document.getElementById('routes-section');
        const driversSection = document.getElementById('drivers-section');
        const routesTab = document.getElementById('routes-tab');
        const driversTab = document.getElementById('drivers-tab');

        if (tab === 'routes') {
            routesSection.style.display = 'block';
            driversSection.style.display = 'none';
            routesTab.classList.add('btn-primary');
            routesTab.classList.remove('btn-outline-primary');
            driversTab.classList.add('btn-outline-primary');
            driversTab.classList.remove('btn-primary');

            if (operatorDashboard && operatorDashboard.loadAllRoutes) {
                operatorDashboard.loadAllRoutes();
            }
        } else {
            routesSection.style.display = 'none';
            driversSection.style.display = 'block';
            routesTab.classList.add('btn-outline-primary');
            routesTab.classList.remove('btn-primary');
            driversTab.classList.add('btn-primary');
            driversTab.classList.remove('btn-outline-primary');

            if (operatorDashboard && operatorDashboard.initMap && googleMapsLoaded) {
                operatorDashboard.initMap();
                operatorDashboard.updateDriverPositions();
            }
        }
    }

    function logout() {
        if (confirm('Czy na pewno chcesz się wylogować?')) {
            if (operatorDashboard && operatorDashboard.destroy) {
                operatorDashboard.destroy();
            }
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', initializeSystem);
</script>
</body>
</html>
